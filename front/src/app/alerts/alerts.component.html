<app-card-alerts #cardAlerts></app-card-alerts>
<div class="section">
  <div class="row">
    <table id="grid" class="bordered center">
      <thead>
      <tr>
        <th class="identifier"></th>
        <th class="probe" *ngFor="let probe of probes">
          <div><span>{{probe.name}}</span></div>
        </th>
      </tr>
      <tr *ngFor="let identifier of orderedAlerts?.identifiers">
        <td>{{identifier}}</td>
        <td class="probe-color" *ngFor="let probe of probes">
          <a href="#" class="circle pulse" (click)="cardAlerts.toggle()" [style.background]="getColor(identifier, probe.name)">&nbsp;</a>
        </td>
      </tr>
      </thead>
    </table>
  </div>
</div>


<ul id="alert-nav" class="side-nav">

    <div class="user-view">
      <div class="background">
        <img src="images/office.jpg">
      </div>
      <a href="#!user"><img class="circle" src="images/yuna.jpg"></a>
      <a href="#!name"><span class="white-text name">John Doe</span></a>
      <a href="#!email"><span class="white-text email">jdandturk@gmail.com</span></a>
    </div>
  </li>

</ul>
