language: go
go:
- 1.9
install:
- go get ./...
- go get github.com/jteeuwen/go-bindata/...
- go get github.com/elazarl/go-bindata-assetfs/...
- npm install -g @angular/cli
script: go test -v ./... -args -ginkgo.randomizeAllSpecs -ginkgo.trace
after_success:
- GIT_TAG="$TRAVIS_TAG" bin/build-all
- cd dist
- zip ../out/ui.zip ./*
- cd ..
deploy:
  provider: releases
  api_key:
    secure: 
  file:
  - out/gridana_darwin_amd64
  - out/gridana_linux_386
  - out/gridana_linux_amd64
  - out/gridana_windows_386.exe
  - out/gridana_windows_amd64.exe
  - out/gridana_darwin_amd64.zip
  - out/gridana_linux_386.zip
  - out/gridana_linux_amd64.zip
  - out/gridana_windows_386.zip
  - out/gridana_windows_amd64.zip
  - out/ui.zip
  skip_cleanup: true
  on:
    tags: true
    all_branches: true
